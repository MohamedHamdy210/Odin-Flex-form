<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="container">
    <div class="side">
      <img src="img.jpg" alt="back">
      <div class="bar">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
        <h1>odin</h1>
      </div>
    </div>
    <div class="content">
      <div style="width: 80%;padding-left:60px;padding-top: 20vh ;padding-bottom: 50px;">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up now to get started. <br>
          You know you want to.</h2>
      </div>
      <div class="fcon" style="background-color: #fff;">
        <h1 >let's do this</h1>
        <form action="#" class="form">
          
          <div class="in">
            <label for="fname">FIRST NAME: </label>
            <input type="text" id="fname">
            
          </div><div class="in">
            
            <label for="lname">LAST NAME: </label>
            <input type="text" id="lname">
          </div>
          <div class="in">
            <label for="email">EMAIL: </label>
            <input type="email" id="email">
            
          </div><div class="in">
            
            <label for="phone">PHONE NUMBER: </label>
            <input type="text" id="phone">
          </div>
          <div class="in">
            <label for="pass">PASSWORD: </label>
            <input type="password" id="pass">
            
          </div><div class="in">
            
            <label for="cpass">CONFIRM PASSWORD: </label>
            <input type="password" id="cpass">
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>

    </div>
  </div>
</body>
</html>
